[kernel]
libpath=/os
keyboard=dk

[bindings]
pci class 060100=krnl.dll!install_isapnp
isa class 0700**=krnl.dll!install_serial
isa unit 6D08D041=ne2000.sys
isa unit 19808C4A=ne2000.sys
pci unit 10222000=pcnet32.sys
pci unit 10B79200=3c905c.sys
pci unit 10B79050=3c905c.sys
pci unit 10B79055=3c905c.sys

[drivers]
krnl.dll!install_null
krnl.dll!install_console
krnl.dll!install_cmos
;krnl.dll!install_ramdisk:size=2048
