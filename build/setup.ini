# Setup configuration
#

[setup]
product=Sanos OS
version=1.2.0
bootstrap=/setup/boot
loader=/setup/osldr.dll
kernel=/setup/krnl.dll

[format]
device=hd0a
blocksize=4096
cache=1024
quick=1

[dirs]
/target/dev
/target/proc
/target/tmp
/target/floppy
/target/etc
/target/usr

[files]
/target/os/os.dll=/os/os.dll
/target/os/sh.exe=/os/sh.exe
/target/os/3c905c.sys=/os/3c905c.sys
;/target/os/pcnet32.sys=/os/pcnet32.sys
;/target/os/ne2000.sys=/os/ne2000.sys
/target/os/msvcrt.dll=/os/msvcrt.dll
/target/os/kernel32.dll=/os/kernel32.dll
/target/os/user32.dll=/os/user32.dll
/target/os/advapi32.dll=/os/advapi32.dll
/target/os/wsock32.dll=/os/wsock32.dll
/target/os/winmm.dll=/os/winmm.dll
/target/os/jinit.exe=/os/jinit.exe
/target/etc/krnl.ini=/setup/krnl.ini
/target/etc/os.ini=/setup/os.ini
