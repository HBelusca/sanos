[os]
libpath=c:\\os
initpgm=c:\\os\\sh.exe
initargs=
user=root
hostname=sanos

[mount]
/usr=hd0a

[dns]
primary=147.29.49.121
domain=ebu.sca.csc.com

[ntp]
clock.netcetera.dk
clock2.netcetera.dk

[java]
;jvm=c:\\usr\\java\\bin\\classic\\jvm.dll
jvm=c:\\usr\\java\\bin\\hotspot\\jvm.dll
mainclass=org.apache.tomcat.startup.Tomcat

[java.options]
;-verbose
;-verbose:Xclassdep
;-verbose:class
;-verbose:jni

[java.properties]
java.class.path=c:\\usr\\java\\\lib\\tools.jar;c:\\usr\\tomcat\\lib\\webserver.jar;c:\\usr\\tomcat\\lib\\servlet.jar;c:\\usr\\tomcat\\lib\\parser.jar;c:\\usr\\tomcat\\lib\\jaxp.jar;c:\\usr\\tomcat\\lib\\jasper.jar
user.timezone=Europe/Copenhagen
tomcat.home=c:\\usr\\tomcat
