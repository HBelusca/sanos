[os]
libpath=c:\\os;c:\\usr\\dns\\bin
initpgm=c:\\os\\sh.exe
initargs=
user=root
hostname=sanos
logfile=/dev/syslog

[modaliases]
;ws2_32.dll=wsock32.dll
msvcr70.dll=msvcrt.dll

[mount]
;/usr=\\\\192.168.123.190\\usr,smbfs,user=mri,password=remote
/usr=\\\\20.45.152.54\\usr,smbfs,domain=ebu,user=mri,password=remote

[dns]
primary=147.29.49.121
domain=ebu.sca.csc.com

[ntp]
clock.netcetera.dk
;clock2.netcetera.dk

[java]
;jvm=c:\\usr\\java\\bin\\classic\\jvm.dll
jvm=c:\\usr\\java\\bin\\hotspot\\jvm.dll
mainclass=none

[java.options]
;-verbose
;-verbose:Xclassdep
;-verbose:class
;-verbose:jni
-verbose:gc
;-Xms8M
-Xmx32M

[java.properties]
user.timezone=Europe/Copenhagen

[java.classpaths]
c:\\usr\\java\\lib\\tools.jar

[tomcat]
jvm=c:\\usr\\java\\bin\\classic\\jvm.dll
mainclass=org.apache.tomcat.startup.Tomcat
properties=tomcat.properties
classpaths=tomcat.classpaths

[tomcat.properties]
user.timezone=Europe/Copenhagen
tomcat.home=c:\\usr\\tomcat

[tomcat.classpaths]
c:\\usr\\java\\lib\\tools.jar
c:\\usr\\tomcat\\lib\\webserver.jar
c:\\usr\\tomcat\\lib\\servlet.jar
c:\\usr\\tomcat\\lib\\parser.jar
c:\\usr\\tomcat\\lib\\jaxp.jar
c:\\usr\\tomcat\\lib\\jasper.jar

[jboss]
jvm=c:\\usr\\java\\bin\\classic\\jvm.dll
mainclass=org.jboss.Main
mainargs=-c minimal
properties=jboss.properties
classpaths=jboss.classpaths

[jboss.classpaths]
c:\\usr\\jboss\\bin\\run.jar
c:\\usr\\java\\lib\\tools.jar

[jboss.properties]
user.timezone=Europe/Copenhagen
program.name=jinit.exe
