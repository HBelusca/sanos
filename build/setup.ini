# Setup configuration
#

[setup]
product=Sanos OS
version=1.1.0
bootstrap=/setup/boot
loader=/setup/osldr.dll
kernel=/setup/krnl.dll

[format]
device=hd0a
blocksize=4096
cache=1024
quick=0

[dirs]
/target/dev
/target/proc
/target/tmp
/target/floppy
/target/etc

[files]
/target/os/pcnet32.sys=/os/pcnet32.sys
/target/os/ne2000.sys=/os/ne2000.sys
/target/os/3c905c.sys=/os/3c905c.sys
/target/os/os.dll=/os/os.dll
/target/os/sh.exe=/os/sh.exe
/target/etc/krnl.ini=/setup/krnl.ini
/target/etc/os.ini=/setup/os.ini
