[setup]
product=Sanos OS
version=1.2.0
actions=actions

[actions]
format
sysprep
mount
kernel
dirs
files
unmount

[format]
action=format
device=hd0a
blocksize=4096
cache=1024
quick=0

[sysprep]
action=sysprep
device=hd0a
bootstrap=/setup/boot
loader=/setup/osldr.dll

[mount]
action=mount
mountfrom=hd0a
mountto=/mnt
fstype=dfs

[kernel]
action=kernel
kernel=/setup/krnl.dll
target=/mnt/os

[dirs]
action=mkdirs
/mnt/dev
/mnt/proc
/mnt/tmp
/mnt/floppy
/mnt/etc
/mnt/usr

[files]
action=copy
/mnt/os/os.dll=/os/os.dll
/mnt/os/sh.exe=/os/sh.exe
/mnt/os/3c905c.sys=/os/3c905c.sys
/mnt/os/pcnet32.sys=/os/pcnet32.sys
;/mnt/os/ne2000.sys=/os/ne2000.sys
/mnt/os/msvcrt.dll=/os/msvcrt.dll
/mnt/os/kernel32.dll=/os/kernel32.dll
/mnt/os/user32.dll=/os/user32.dll
/mnt/os/advapi32.dll=/os/advapi32.dll
/mnt/os/wsock32.dll=/os/wsock32.dll
/mnt/os/winmm.dll=/os/winmm.dll
/mnt/os/jinit.exe=/os/jinit.exe
/mnt/etc/krnl.ini=/setup/krnl.ini
/mnt/etc/os.ini=/setup/os.ini
/mnt/usr/java=/usr/java
/mnt/usr/tomcat=/usr/tomcat

[unmount]
action=unmount
path=/mnt
