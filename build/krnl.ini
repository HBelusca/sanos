# Kernel configuration
#

[kernel]
libpath=/os

[bindings]

# PnP NE2000 Compatible NIC (PNP80D6)
E6D08D041=ne2000.sys

# PCI PCNet32 NIC
D10222000=pcnet32.sys

# PnP Serial ports
T0700**=krnl.dll!install_serial

[drivers]
krnl.dll!install_null
krnl.dll!install_console
krnl.dll!install_cmos
;krnl.dll!install_ramdisk:size=2048

[mount]
#/target=hd0a
