[os]
libpath=c:\\bin
initpgm=c:\\bin\\sh.exe
;initpgm=c:\\bin\\jinit.exe
;initargs=tomcat
user=root
;hostname=sanos
;loglevel=3
logfile=/dev/syslog
;logfile=/usr/syslog.txt
;rndfile=/etc/rnd

[shell]
telnetd=1

[httpd]
workerthreads=5
;logcolumns=date time time-taken c-ip s-ip s-port cs-uri cs-uri-stem cs-uri-query cs-method cs-bytes cs(user-agent) cs(referer) cs(cookie) cs(host) cs-username cs-protocol sc-bytes sc-status
;logdir=/usr/weblog

[webroot]
alias=/
location=/usr/www

[webfs]
alias=/file
location=/

;[modaliases]
;ws2_32.dll=wsock32.dll
;msvcr70.dll=msvcrt.dll

[mount]
/usr=\\\\192.168.174.2\\usr,smbfs,user=sanos,password=hemlig
;/usr=\\\\jupiter.jbox.dk\\usr,smbfs,user=sanos,password=hemlig
;/usr=\\\\192.168.123.193\\usr,smbfs,user=sanos,password=hemlig
;/usr=\\\\pcmringgaa\\usr,smbfs,user=sanos,password=hemlig

[netif]
eth0
;eth0:ip=192.168.123.5,gw=192.168.123.1,mask=255.255.255.0

[dns]
;primary=194.239.134.83
;secondary=193.162.153.164
;domain=jbox.dk

[ntp]
;cvs.jbox.dk
;fartein.ifi.uio.no
;clock.netcetera.dk
;clock2.netcetera.dk

[java]
;jvm=c:\\usr\\java-1.3.1\\bin\\hotspot\\jvm.dll
jvm=c:\\usr\\java-1.4.0\\bin\\client\\jvm.dll
mainclass=Hello

[java.options]
;-verbose
;-verbose:Xclassdep
;-verbose:class
;-verbose:jni
;-verbose:gc
;-Xms8M
-Xmx32M

[java.properties]
user.timezone=Europe/Copenhagen

[java.classpaths]
;c:\\usr\\java-1.4.0\\lib\\tools.jar
c:\\usr\\classes\\

[tomcat]
jvm=c:\\usr\\java-1.3.1\\bin\\hotspot\\jvm.dll
mainclass=org.apache.tomcat.startup.Tomcat
properties=tomcat.properties
classpaths=tomcat.classpaths

[tomcat.properties]
user.timezone=Europe/Copenhagen
tomcat.home=c:\\usr\\tomcat

[tomcat.classpaths]
c:\\usr\\java-1.3.1\\lib\\tools.jar
c:\\usr\\tomcat\\lib\\webserver.jar
c:\\usr\\tomcat\\lib\\servlet.jar
c:\\usr\\tomcat\\lib\\parser.jar
c:\\usr\\tomcat\\lib\\jaxp.jar
c:\\usr\\tomcat\\lib\\jasper.jar

[jboss]
jvm=c:\\usr\\java-1.3.1\\bin\\hotspot\\jvm.dll
mainclass=org.jboss.Main
mainargs=-c odup
properties=jboss.properties
classpaths=jboss.classpaths

[jboss.classpaths]
c:\\usr\\jboss\\bin\\run.jar
c:\\usr\\java-1.3.1\\lib\\tools.jar

[jboss.properties]
user.timezone=Europe/Copenhagen
program.name=jinit.exe

[hsqldb]
jvm=c:\\usr\\java-1.3.1\\bin\\hotspot\\jvm.dll
mainclass=org.hsqldb.Server
mainargs=-database c:\\usr\\hsqldb\\data\\testdb
properties=hsqldb.properties
classpaths=hsqldb.classpaths

[hsqldb.properties]
user.timezone=Europe/Copenhagen

[hsqldb.classpaths]
c:\\usr\\hsqldb\\lib\\hsqldb.jar
