mainclass=com.evermind.server.ApplicationServer
properties=orion.properties
classpaths=orion.classpaths

[orion.properties]
user.timezone=Europe/Copenhagen

[orion.classpaths]
c:\usr\orion\orion.jar
c:\usr\orion\ejb.jar
c:\usr\orion\jndi.jar
c:\usr\orion\jdbc.jar
c:\usr\orion\jta.jar
c:\usr\orion\jaxp.jar
c:\usr\orion\crimson.jar
c:\usr\orion\xalan.jar
c:\usr\orion\saxon.jar
c:\usr\orion\tools.jar
c:\usr\orion\jsse.jar
c:\usr\orion\jnet.jar
c:\usr\orion\jcert.jar
c:\usr\orion\activation.jar
c:\usr\orion\mail.jar
c:\usr\orion\jaas.jar
c:\usr\orion\connector.jar
c:\usr\java-1.4.2\lib\tools.jar

[optiweb]
jvm=c:\usr\java\bin\hotspot\jvm.dll
mainclass=org.apache.tomcat.startup.Tomcat
properties=optiweb.properties
classpaths=optiweb.classpaths

[optiweb.properties]
user.timezone=Europe/Copenhagen
tomcat.home=c:\usr\tomcat

[optiweb.classpaths]
c:\usr\java\lib\tools.jar
c:\usr\tomcat\lib\webserver.jar
c:\usr\tomcat\lib\servlet.jar
