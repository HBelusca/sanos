[kernel]
libpath=/bin
keyboard=dk

[modaliases]
ntoskrnl.exe=ndis.sys
hal.dll=ndis.sys

[bindings]
pci class 060100=krnl.dll!isapnp
isa class 0700**=krnl.dll!serial

isa unit 6D08D041=ne2000.sys
isa unit 19808C4A=ne2000.sys

pci unit 10222000=pcnet32.sys
;pci unit 10222000=ndis.sys:pcntpci5.sys

pci unit 10B79200=3c905c.sys
pci unit 10B79050=3c905c.sys
pci unit 10B79055=3c905c.sys

pci unit 10EC8139=rtl8139.sys
pci unit 10EC8129=rtl8139.sys
pci unit 10EC8138=rtl8139.sys
pci unit 11131211=rtl8139.sys
pci unit 11861300=rtl8139.sys
pci unit 018A0106=rtl8139.sys
pci unit 021B8139=rtl8139.sys

pci unit 80861229=eepro100.sys
pci unit 80861209=eepro100.sys
pci unit 80861029=eepro100.sys
pci unit 80862449=eepro100.sys
pci unit 8086103*=eepro100.sys

[drivers]
krnl.dll!null
krnl.dll!console
krnl.dll!cmos
;krnl.dll!ramdisk:size=2048

[pcntpci5-1]
;SlotNumber=0
;BusNumber=0
;IOAddress=0x1060
BusType=5
;BUS_TO_SCAN=ALL
;FDUP=0
